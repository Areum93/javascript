<body>
    <script>
        window.onload=function(){
        var h1=document.querySelector('h1');

        h1.onclick=function(){        
        this.innerHTML='문서를 로딩했습니다.';
    }
}

        </script>



<h1>홈페이지에 접속 하셨습니다.</h1>
